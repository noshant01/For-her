
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#3a0026,#5c003f,#1a0012);
    font-family:'Playfair Display', serif;
    overflow:hidden;
    position:relative;
}

/* Loading Screen */
#loader{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#2a001a,#1a0012);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-family:'Dancing Script', cursive;
    font-size:2em;
    z-index:1000;
    animation:fadeOut 2s ease forwards;
    animation-delay:2.5s;
}

@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}

.loader-heart{
    font-size:2.5em;
    animation:heartbeat 1s infinite;
}

@keyframes heartbeat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.2);}
}

/* Main Card */
.container{
    text-align:center;
    padding:30px 25px;
    border-radius:35px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(25px);
    box-shadow:0 30px 70px rgba(255,255,255,0.1);
    max-width:420px;
    width:90%;
    position:relative;
}

.rose-wrapper{
    padding:14px;
    border-radius:30px;
    background:linear-gradient(145deg,#ffffff,#ffd6e8);
    box-shadow:0 0 40px rgba(255,182,193,0.5);
}

.rose{
    width:100%;
    border-radius:25px;
    cursor:pointer;
}

.tap-text{
    margin-top:15px;
    font-family:'Dancing Script', cursive;
    color:white;
    opacity:0.9;
}

/* Letter */
.letter{
    margin-top:25px;
    padding:25px;
    background:white;
    border-radius:30px;
    display:none;
    animation:fadeIn 0.8s ease forwards;
}

.letter h2{
    font-family:'Dancing Script', cursive;
    font-size:2em;
    color:#cc0066;
}

.countdown{
    margin-top:15px;
    color:#cc0066;
    font-size:0.9em;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

input{
    padding:10px;
    border-radius:20px;
    border:none;
    margin-top:15px;
    text-align:center;
    width:70%;
}

button{
    margin-top:15px;
    padding:10px 22px;
    border:none;
    border-radius:25px;
    background:#ff6699;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

.button-group{
    margin-top:20px;
    position:relative;
}

#noBtn{
    position:absolute;
}

/* Heart burst */
.burst-heart{
    position:fixed;
    color:#ff3366;
    font-size:20px;
    animation:burst 1s ease forwards;
}

@keyframes burst{
    to{
        transform:translateY(-150px) scale(1.5);
        opacity:0;
    }
}
</style>
</head>
<body>

<div id="loader">
    <div class="loader-heart">üíñ</div>
    A little surprise for you...
</div>

<div class="container">

    <div class="rose-wrapper">
        <img 
            src="https://i.pinimg.com/736x/98/84/94/9884942884bc2368767f87799b7526e8.jpg"
            class="rose"
            onclick="askName()"
        >
    </div>

    <div class="tap-text">Tap the rose üåπ</div>

    <div id="nameSection" style="display:none;">
        <input type="text" id="nameInput" placeholder="Enter your name ü§ç">
        <br>
        <button onclick="showLetter()">Continue</button>
    </div>

    <div class="letter" id="letter">
        <h2 id="title"></h2>
        <p id="message"></p>
        <div class="countdown" id="countdown"></div>

        <div class="button-group">
            <button onclick="sayYes()">Will you be mine forever? ü§ç</button>
            <button id="noBtn" onclick="moveNo()">No üò¢</button>
        </div>
    </div>

</div>

<script>
function askName(){
    document.getElementById("nameSection").style.display="block";
}

function showLetter(){
    const name = document.getElementById("nameInput").value || "My Love";
    document.getElementById("title").innerText = "For You, " + name + " ü§ç";
    document.getElementById("message").innerText =
    "Like this rose glowing softly in the light, my heart blooms quietly for you. Every moment with you feels magical, and I want forever with you.";
    document.getElementById("letter").style.display="block";
    startCountdown();
}

function startCountdown(){
    const targetDate = new Date("February 14, 2026 00:00:00").getTime();
    setInterval(function(){
        const now = new Date().getTime();
        const distance = targetDate - now;
        const days = Math.floor(distance/(1000*60*60*24));
        document.getElementById("countdown").innerText =
        "Counting down to our special day üíï " + days + " days";
    },1000);
}

/* Moving NO button */
function moveNo(){
    const btn = document.getElementById("noBtn");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES button */
function sayYes(){
    for(let i=0;i<20;i++){
        const heart=document.createElement("div");
        heart.classList.add("burst-heart");
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top=Math.random()*100+"vh";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1000);
    }
    alert("You just made me the happiest person alive ü§ç");
}
</script>

</body>
</html>
