<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ü§çüé∂</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#3a0026,#5c003f,#1a0012);
    font-family:'Playfair Display', serif;
    position:relative;
}

/* Soft white glow overlay */
body::before{
    content:"";
    position:absolute;
    width:700px;
    height:700px;
    background:radial-gradient(circle,#ffffff33,transparent 70%);
    filter:blur(100px);
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:0;
}

/* Bottom white fade */
body::after{
    content:"";
    position:absolute;
    bottom:0;
    width:100%;
    height:200px;
    background:linear-gradient(to top, rgba(255,255,255,0.15), transparent);
    z-index:0;
}

.container{
    text-align:center;
    padding:35px;
    border-radius:30px;
    backdrop-filter:blur(25px);
    background:rgba(255,255,255,0.12);
    box-shadow:0 25px 60px rgba(255,255,255,0.1);
    position:relative;
    z-index:2;
}

.rose{
    width:320px;
    max-width:90%;
    border-radius:20px;
    box-shadow:0 25px 60px rgba(255,182,193,0.4);
    cursor:pointer;
    transition:0.4s ease;
}

.rose:hover{
    transform:scale(1.05);
}

.letter{
    margin-top:30px;
    padding:30px;
    max-width:400px;
    background:rgba(255,255,255,0.95);
    border-radius:25px;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
    display:none;
    animation:fadeIn 0.8s ease forwards;
}

.letter h2{
    font-family:'Dancing Script', cursive;
    font-size:2.2em;
    color:#cc0066;
    margin-top:0;
}

.letter p{
    font-size:1.1em;
    color:#444;
    line-height:1.8;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}

.petal{
    position:fixed;
    top:-50px;
    width:18px;
    height:18px;
    background:radial-gradient(circle at 30% 30%, #ffffff, #ffb6d9);
    border-radius:50% 70% 70% 50%;
    opacity:0.7;
    pointer-events:none;
    animation:fall linear forwards;
    z-index:1;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}

.sparkle{
    position:fixed;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
    z-index:1;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* Hidden YouTube player */
#yt-player{
    display:none;
}
</style>
</head>
<body>

<div class="container">

    <img 
        src="https://i.pinimg.com/736x/98/84/94/9884942884bc2368767f87799b7526e8.jpg"
        alt="Pink Rose"
        class="rose"
        onclick="revealLove()"
    >

    <div class="letter" id="letter">
        <h2>For You ü§ç</h2>
        <p>
            Like this rose glowing softly in the light,
            my heart blooms quietly for you.
            Every petal carries warmth,
            every moment holds something beautiful ‚Äî
            just like you.
        </p>
    </div>

</div>

<!-- YouTube audio player -->
<iframe id="yt-player"
    src="https://www.youtube.com/embed/izJkFwCOBds?autoplay=1&loop=1&playlist=izJkFwCOBds&controls=0&mute=0"
    allow="autoplay"
></iframe>

<script>
let musicStarted = false;

function revealLove(){
    document.getElementById("letter").style.display = "block";
    
    if (!musicStarted){
        // start the music
        const player = document.getElementById("yt-player");
        player.src += "&autoplay=1";
        musicStarted = true;
    }
}

/* Falling petals */
function createPetal(){
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (6 + Math.random() * 4) + "s";
    petal.style.opacity = Math.random();
    document.body.appendChild(petal);

    setTimeout(() => {
        petal.remove();
    }, 10000);
}
setInterval(createPetal, 500);

/* Sparkles */
function createSparkle(){
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(sparkle);

    setTimeout(() => {
        sparkle.remove();
    }, 3000);
}
setInterval(createSparkle, 300);
</script>

</body>
</html>
