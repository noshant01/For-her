<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#3a0026,#5c003f,#1a0012);
    font-family:'Playfair Display', serif;
    overflow:hidden;
}

/* Loading Screen */
#loader{
    position:fixed;
    width:100%;
    height:100%;
    background:#1a0012;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-family:'Dancing Script', cursive;
    font-size:2em;
    z-index:1000;
    animation:fadeOut 2s ease forwards;
    animation-delay:2s;
}

@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}

/* Main Card */
.container{
    text-align:center;
    padding:30px 25px;
    border-radius:35px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(25px);
    box-shadow:0 30px 70px rgba(255,255,255,0.1);
    max-width:420px;
    width:90%;
    position:relative;
}

/* Lace Style Border */
.container::before{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:40px;
    border:2px solid rgba(255,255,255,0.4);
    box-shadow:0 0 30px rgba(255,255,255,0.3);
    pointer-events:none;
}

/* Rose Frame */
.rose-wrapper{
    padding:14px;
    border-radius:30px;
    background:linear-gradient(145deg,#ffffff,#ffd6e8);
    box-shadow:
        0 0 25px rgba(255,255,255,0.6),
        0 0 60px rgba(255,182,193,0.5);
}

.rose{
    width:100%;
    border-radius:25px;
    cursor:pointer;
    display:block;
}

/* Tap Hint */
.tap-text{
    margin-top:15px;
    font-size:1em;
    color:#fff;
    opacity:0.8;
    font-family:'Dancing Script', cursive;
}

/* Letter */
.letter{
    margin-top:35px;
    padding:30px;
    background:white;
    border-radius:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
    display:none;
    animation:fadeIn 0.8s ease forwards;
}

.letter h2{
    font-family:'Dancing Script', cursive;
    font-size:2.3em;
    color:#cc0066;
    margin-top:0;
}

.letter p{
    font-size:1.1em;
    color:#444;
    line-height:1.8;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* Floating Hearts */
.heart{
    position:fixed;
    width:15px;
    height:15px;
    background:#ff99cc;
    transform:rotate(45deg);
    animation:floatUp linear forwards;
    z-index:0;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:15px;
    height:15px;
    background:#ff99cc;
    border-radius:50%;
}

.heart::before{ top:-8px; left:0; }
.heart::after{ left:-8px; top:0; }

@keyframes floatUp{
    to{
        transform:translateY(-110vh) rotate(45deg);
        opacity:0;
    }
}

/* Sparkles */
.sparkle{
    position:fixed;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
    z-index:0;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}
</style>
</head>
<body>

<div id="loader">
    A little surprise for you ü§ç
</div>

<div class="container">

    <div class="rose-wrapper">
        <img 
            src="https://i.pinimg.com/736x/98/84/94/9884942884bc2368767f87799b7526e8.jpg"
            alt="Pink Rose"
            class="rose"
            onclick="showLetter()"
        >
    </div>

    <div class="tap-text">Tap the rose üåπ</div>

    <div class="letter" id="letter">
        <h2>For You ü§ç</h2>
        <p>
            Like this rose glowing softly in the light,
            my heart blooms quietly for you.
            Every petal carries warmth,
            every moment holds something beautiful ‚Äî
            just like you.
        </p>
    </div>

</div>

<script>
function showLetter(){
    document.getElementById("letter").style.display = "block";
}

/* Floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,700);

/* Sparkles */
function createSparkle(){
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),3000);
}
setInterval(createSparkle,400);
</script>

</body>
</html>
