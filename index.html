<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#3a0026,#5c003f,#1a0012);
    font-family:'Playfair Display', serif;
    overflow:hidden;
}

/* Loading Screen */
#loader{
    position:fixed;
    width:100%;
    height:100%;
    background:#1a0012;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-family:'Dancing Script', cursive;
    font-size:2em;
    z-index:1000;
    animation:fadeOut 2s ease forwards;
    animation-delay:2s;
}

@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}

/* Main Card */
.container{
    text-align:center;
    padding:30px 25px;
    border-radius:35px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(25px);
    box-shadow:0 30px 70px rgba(255,255,255,0.1);
    max-width:420px;
    width:90%;
    position:relative;
}

.container::before{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:40px;
    border:2px solid rgba(255,255,255,0.4);
    box-shadow:0 0 30px rgba(255,255,255,0.3);
    pointer-events:none;
}

.rose-wrapper{
    padding:14px;
    border-radius:30px;
    background:linear-gradient(145deg,#ffffff,#ffd6e8);
    box-shadow:
        0 0 25px rgba(255,255,255,0.6),
        0 0 60px rgba(255,182,193,0.5);
}

.rose{
    width:100%;
    border-radius:25px;
    cursor:pointer;
}

.tap-text{
    margin-top:15px;
    font-size:1em;
    color:#fff;
    opacity:0.8;
    font-family:'Dancing Script', cursive;
}

.letter{
    margin-top:30px;
    padding:30px;
    background:white;
    border-radius:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
    display:none;
    animation:fadeIn 0.8s ease forwards;
}

.letter h2{
    font-family:'Dancing Script', cursive;
    font-size:2.3em;
    color:#cc0066;
}

.letter p{
    font-size:1.1em;
    color:#444;
    line-height:1.8;
}

.countdown{
    margin-top:20px;
    font-size:1em;
    color:#cc0066;
}

input{
    padding:10px;
    border-radius:20px;
    border:none;
    outline:none;
    margin-top:15px;
    text-align:center;
    width:70%;
}

button{
    margin-top:10px;
    padding:8px 20px;
    border:none;
    border-radius:20px;
    background:#ff99cc;
    color:white;
    cursor:pointer;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div id="loader">
    A little surprise for you ü§ç
</div>

<div class="container">

    <div class="rose-wrapper">
        <img 
            src="https://i.pinimg.com/736x/98/84/94/9884942884bc2368767f87799b7526e8.jpg"
            alt="Pink Rose"
            class="rose"
            onclick="askName()"
        >
    </div>

    <div class="tap-text">Tap the rose üåπ</div>

    <div id="nameSection" style="display:none;">
        <input type="text" id="nameInput" placeholder="Enter your name ü§ç">
        <br>
        <button onclick="showLetter()">Continue</button>
    </div>

    <div class="letter" id="letter">
        <h2 id="title"></h2>
        <p id="message"></p>
        <div class="countdown" id="countdown"></div>
    </div>

</div>

<script>
function askName(){
    document.getElementById("nameSection").style.display="block";
}

function showLetter(){
    const name = document.getElementById("nameInput").value || "My Love";
    document.getElementById("title").innerText = "For You, " + name + " ü§ç";
    document.getElementById("message").innerText =
    "Like this rose glowing softly in the light, my heart blooms quietly for you. Every moment with you feels special, and I can't wait to create more beautiful memories together.";
    
    document.getElementById("letter").style.display="block";
    startCountdown();
}

/* Countdown Timer */
function startCountdown(){
    const targetDate = new Date("February 14, 2026 00:00:00").getTime(); // Change this date
    const x = setInterval(function(){
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById("countdown").innerText =
        "Counting down to our special day üíï " +
        days + "d " + hours + "h " + minutes + "m ";

        if(distance < 0){
            clearInterval(x);
            document.getElementById("countdown").innerText = "Today is our special day ü§ç";
        }
    }, 1000);
}
</script>

</body>
</html>
