<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:'Playfair Display', serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    position:relative;
}

/* Canvas layers */
canvas{
    position:fixed;
    top:0;
    left:0;
}

/* Main card */
.container{
    position:relative;
    z-index:5;
    text-align:center;
    padding:30px;
    border-radius:40px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.12);
    box-shadow:0 0 100px rgba(255,105,180,0.8);
    width:90%;
    max-width:420px;
}

/* Floating rose */
.rose-wrapper{
    padding:15px;
    border-radius:35px;
    background:linear-gradient(145deg,#fff,#ffd6e8);
    box-shadow:0 0 80px rgba(255,182,193,1);
    animation:float 4s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

.rose{
    width:100%;
    border-radius:25px;
    cursor:pointer;
}

.letter{
    margin-top:20px;
    background:white;
    padding:25px;
    border-radius:30px;
    display:none;
}

.letter h2{
    font-family:'Dancing Script', cursive;
    font-size:2.2em;
    color:#cc0066;
}

button{
    margin:15px 10px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff4da6,#ff99cc);
    color:white;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,105,180,0.8);
}

#noBtn{
    position:absolute;
}

/* Shake */
.shake{
    animation:shake 0.5s;
}
@keyframes shake{
    0%{transform:translate(3px,3px);}
    25%{transform:translate(-3px,3px);}
    50%{transform:translate(3px,-3px);}
    75%{transform:translate(-3px,-3px);}
    100%{transform:translate(0,0);}
}

/* Final overlay */
#finalScreen{
    position:fixed;
    inset:0;
    background:black;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:'Dancing Script', cursive;
    font-size:2.5em;
    opacity:0;
    pointer-events:none;
    transition:2s;
    z-index:10;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<canvas id="fireworks"></canvas>

<div class="container">

    <div class="rose-wrapper">
        <img 
        src="https://i.pinimg.com/736x/98/84/94/9884942884bc2368767f87799b7526e8.jpg"
        class="rose"
        onclick="showLetter()">
    </div>

    <div class="letter" id="letter">
        <h2>For You ü§ç</h2>
        <p id="typed"></p>

        <div style="position:relative;height:80px;">
            <button onclick="sayYes()">Will you be mine forever? üíñ</button>
            <button id="noBtn" onclick="moveNo()">No üò¢</button>
        </div>
    </div>

</div>

<div id="finalScreen">
    Forever starts now ü§çüíñ<br>
    Take a screenshot & send it to me üì∏
</div>

<audio id="bgMusic" loop>
    <source src="your-music.mp3" type="audio/mpeg">
</audio>

<script>

/* STARFIELD */
const starCanvas=document.getElementById("stars");
const starCtx=starCanvas.getContext("2d");
starCanvas.width=window.innerWidth;
starCanvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
    stars.push({
        x:Math.random()*starCanvas.width,
        y:Math.random()*starCanvas.height,
        r:Math.random()*2
    });
}

function drawStars(){
    starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);
    starCtx.fillStyle="white";
    stars.forEach(s=>{
        starCtx.beginPath();
        starCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
        starCtx.fill();
        s.y+=0.5;
        if(s.y>starCanvas.height) s.y=0;
    });
    requestAnimationFrame(drawStars);
}
drawStars();

/* Typing */
function showLetter(){
    document.getElementById("letter").style.display="block";
    const music=document.getElementById("bgMusic");
    music.volume=0;
    music.play();
    let vol=0;
    const fade=setInterval(()=>{
        vol+=0.05;
        music.volume=vol;
        if(vol>=1) clearInterval(fade);
    },200);
    typeText();
}

function typeText(){
    const text="You are my calm, my chaos, my forever, and the only future I want.";
    let i=0;
    function typing(){
        if(i<text.length){
            document.getElementById("typed").innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}

/* NO runs */
function moveNo(){
    const btn=document.getElementById("noBtn");
    btn.style.top=Math.random()*60+"px";
    btn.style.left=Math.random()*200+"px";
}

/* FIREWORKS */
const fwCanvas=document.getElementById("fireworks");
const fwCtx=fwCanvas.getContext("2d");
fwCanvas.width=window.innerWidth;
fwCanvas.height=window.innerHeight;

function firework(){
    const x=Math.random()*fwCanvas.width;
    const y=Math.random()*fwCanvas.height/2;
    for(let i=0;i<40;i++){
        const angle=Math.random()*Math.PI*2;
        const speed=Math.random()*5;
        let px=x, py=y;
        const interval=setInterval(()=>{
            fwCtx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
            fwCtx.fillRect(px,py,4,4);
            px+=Math.cos(angle)*speed;
            py+=Math.sin(angle)*speed;
        },30);
        setTimeout(()=>clearInterval(interval),500);
    }
}

/* YES chaos */
function sayYes(){
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),500);

    for(let i=0;i<5;i++) firework();

    setTimeout(()=>{
        document.getElementById("finalScreen").style.opacity=1;
    },3000);
}
</script>

</body>
</html>
